<div class="row">
	<div class="col-md-12">
		<div class="card panel-holmes">
		<div class="card-header">Search results</div>
			<div class="card-body">
				<form class="form-horizontal" id="results-search-form">
					<div class="form-group">
						<label class="col-sm-2 control-label">SHA256</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="sha256">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">ServiceName</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="ServiceName">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">Started</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="StartedStart" placeholder="Later then...">
							<p class="help-block">YYYY-MM-DD HH:ii:ss</p>
						</div>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="StartedStop" placeholder="Sooner then...">
							<p class="help-block">YYYY-MM-DD HH:ii:ss</p>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">Stoped</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="FinishedStart" placeholder="Later then...">
							<p class="help-block">YYYY-MM-DD HH:ii:ss</p>
						</div>
						<div class="col-sm-5">
							<input type="text" class="form-control" name="FinishedStop" placeholder="Sooner then...">
							<p class="help-block">YYYY-MM-DD HH:ii:ss</p>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">Limit</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="Limit" value="100">
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label><input type="checkbox" name="Filtering"> Allow filtering</label>
							</div>
						</div>
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-holmes">Search</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="col-md-12">
		<div class="card panel-holmes">
		<div class="card-header">Results</div>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table table-striped" id="results-search-results">
						<thead>
							<tr>
								<th>Id</th>
								<th>SHA256</th>
								<th>ServiceName</th>
								<th>Tags</th>
								<th>Started</th>
								<th>Finished</th>
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="modules/results/search.js"></script>
